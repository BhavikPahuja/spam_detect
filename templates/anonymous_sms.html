{% extends "base.html" %}
{% block title %}Anonymous SMS{% endblock title %}

{% block main %}

<br><br><br><br><br>
<h1>This is Anonymous SMS Page</h1>

<form action="" method="post">
    {% csrf_token %}
    <label for="phone">Enter reciever's phone number</label>
    <input type="tel" name="phone" id="phone" placeholder="Dont add country code"><br><br>

    <label for="msg">Enter the Message</label>
    <textarea name="msg" id="msg"></textarea><br>
    <button type="submit">Send</button>
</form>

{{response}}
  

{% endblock main %}
