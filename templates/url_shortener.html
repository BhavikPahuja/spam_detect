{% extends "base.html" %}
{% block title %}Url Shortner{% endblock title %}

{% block head %}
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="/static/css/url.css">
{% endblock head %}

{% block main %}



<div class="container">
        <div class="content">
            <h1>Shorten URL</h1>
            <div class="input-container">
                <form method="POST">
                    {% csrf_token %}
                    <label for="oriinal_url">Enter URL:</label>
                    <input type="url" id="input_url" name="original_url" placeholder="Paste your link here" required>
                    <button type="submit" id="toggleButton">Shorten URL</button>

                        <h2>Shortened URL</h2>
                        <p> 
                            {% if short_url %}
                            <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
                            {% endif %}
                        </p>
                </form>
            </div>
        </div>
    </div>


  
{% endblock main %}
