{% extends "base.html" %}
{% block title %}QR Code Generator{% endblock title %}

{% block main %}
<h1>Generate QR Code</h1>
<form method="POST">
        {% csrf_token %}
        <label for="input_link">Enter Link:</label>
        <input type="url" id="input_link" name="input_link" required>
        <button type="submit">Generate QR</button>
    </form>
    
    <h2>Generated QR Codes</h2>
    <div>
        {% for obj in objects %}
        <p>Link: <a href="{{ obj.link }}" target="_blank">{{ obj.link }}</a></p>
            <img src="{{ obj.image.url }}" alt="QR Code" style="width: 200px; height: auto;">
        {% endfor %}
    </div>

    
    {% endblock main %}
